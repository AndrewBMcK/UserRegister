<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/mystyles.css">
    <title>Register</title>
</head>

<header>
    <div>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="users.html">Users</a>
        </nav>
    </div>
</header>

<body>
    <!-- Register Form -->
    <main class="container">
        <h2>Register a New Student</h2>
        <div class="container">
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password :</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label class="form-label">First Name :</label>
                <input type="text" class="form-control" id="firstname">
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name :</label>
                <input type="text" class="form-control" id="lastname">
            </div>

            <div class="mb-3">
                <label class="form-label">Age :</label>
                <input type="number" class="form-control" id="age">
            </div>

            <div class="mb-3">
                <label class="form-label">Grade 101 :</label>
                <input type="number" class="form-control" id="grade101">
            </div>

            <div class="mb-3">
                <label class="form-label">Grade 102 :</label>
                <input type="number" class="form-control" id="grade102">
            </div>

            <div class="mb-3">
                <label class="form-label">Grade 103 :</label>
                <input type="number" class="form-control" id="grade103">
            </div>
            
            <button id="btnRegister">Register</button>

        </div>

        <div>
            <h1>Registered Users</h1>
            <table class="table" id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Grade 101</th>
                        <th>Grade 102</th>
                        <th>Grade 103</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="./scripts/jQuery3-7.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/userlist.js"></script>
</body>
</html>
